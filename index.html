<!DOCTYPE html>
<html>

<head>
    <title>NBA fantasy</title>
    <link rel="icon" type="image/png" href="images/favicon.png" />
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="header">
        <div class="header_content">
            <div class="header_left_part">
                <img src="images/logo.svg">
                <ul>
                    <li>Games</li>
                    <li>Schedule</li>
                    <li>Watch</li>
                    <li>Standings</li>
                    <li>Teams</li>
                    <li>Stats</li>
                    <li>Players</li>
                </ul>
            </div>

            <div class="header_right_part">
                <ul>
                    <li>Sign In</li>
                    <li>Store</li>
                    <li>NBA TV</li>
                </ul>
            </div>
        </div>
    </div>

    <div id="slideshow" data-component="slideshow">
        <div role="list">
            <div class="slide">
                <img src="https://cdn.nba.com/manage/2020/11/klay-thompson.jpg" alt="">
            </div>
            <div class="slide">
                <img src="https://cdn.nba.com/manage/2020/11/anthony-edwards-draft-hat.jpg" alt="">
            </div>
            <div class="slide">
                <img src="https://cdn.nba.com/manage/2020/11/james-wiseman-draft.jpg" alt="">
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
